<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore a wealth of resources in health economics and outcomes research (HEOR) with ISPOR, the leading global professional society. Access expert insights, research publications, and valuable links to advance your knowledge in the field. Join our community dedicated to shaping the future of healthcare outcomes."
    />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Montserrat&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ISPOR SA Chapter</title>
  </head>
  <body>
    <section class="layout">
      <div class="image-container">
        <img
          src="/assets/svg/ispor_tagline.svg"
          alt="ISPOR Logo"
          id="main-logo"
        />
      </div>
      <div class="header">
        <h1>ISPOR SA Chapter</h1>
        <h5>
          Dedicated to improved healthcare & quality health economics research
          in RSA.
        </h5>
      </div>
      <div class="main">
        <div class="button-column">
          <button type="button" class="link-button">
            <a href="https://form.jotform.com/231562621563554">
              <div class="button-body">
                <img src="assets/svg/book.svg" alt="Book" class="button-icon" />
                <h6 class="button-text">
                  Educational Material
                </h6>
              </div>
            </a>
          </button>

          <button type="button" class="link-button">
            <a href="https://form.jotform.com/230102384911546">
              <div class="button-body">
                <img
                  src="assets/svg/person.svg"
                  alt="Person"
                  class="button-icon"
                />
                <h6 class="button-text">Become a Member</h6>
              </div>
            </a>
          </button>

          <button type="button" class="link-button">
            <a href="mailto:info@isporsa.co.za">
              <div class="button-body">
                <img
                  src="assets/svg/contact_us.svg"
                  alt="Phone And Email Icon"
                  class="button-icon"
                />
                <h6 class="button-text">Contact Us</h6>
              </div>
            </a>
          </button>

          <div class="button-group">
            <button type="button" class="link-button grouped-button">
              <a href="https://www.facebook.com/profile.php?id=100091820341080">
                <img
                  src="assets/svg/facebook.svg"
                  alt="Facebook Logo"
                  class="socials-icon"
                />
              </a>
            </button>

            <button type="button" class="link-button grouped-button">
              <a
                href="https://www.linkedin.com/company/ispor-south-africa-chapter"
              >
                <img
                  src="assets/svg/linkedin.svg"
                  alt="LinkedIn Logo"
                  class="socials-icon"
                />
              </a>
            </button>

            <button type="button" class="link-button grouped-button">
              <a
                href="https://twitter.com/i/flow/login?redirect_after_login=%2Fisporsa"
              >
                <img
                  src="assets/svg/twitterx.svg"
                  alt="Twitter X Logo"
                  class="socials-icon"
                />
              </a>
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
